<script type="text/javascript">
  var changeDevToLive = function(){
    var allLinks = document.getElementsByTagName("a");
    for(var link of allLinks){
      var test = link.href;
      if (test.includes("/dev/our-initiatives/tobacco/reports-resources/slati/") ) {
        var old = link.getAttribute("href");
        var mod = old.replace("/dev/our-initiatives/tobacco/reports-resources/slati/", "/our-initiatives/tobacco/reports-resources/slati/");
        link.setAttribute("href", mod);
      }
    }
  };


  $(document).ready(function(){
    if (!document.URL.includes("/dev/")) { //live page, not dev
      document.getElementById("devNav").style.display = "none";
      changeDevToLive();
    } else{
      document.getElementById("devNav").style.display = "block";
    }

  })

  document.getElementById("devNavButton").addEventListener("click", function() {
    if (document.getElementById("links").style.display == "none") {
      document.getElementById("links").style.display = "block";
    } else if (document.getElementById("links").style.display == "block") {
      document.getElementById("links").style.display = "none";
    }
  })
</script>
