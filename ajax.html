<div class="info">

</div>

<script type="text/javascript">
  $(document).ready(function() {
    $.ajax({
      type: "GET",
      url: "http://www.lung.org/dev/slati/01data.xml",
      dataType: "xml",
      success: function(xml) {
        var i = 0;
        $(xml).find('qryXMLSLATIDetail').each(function(i) {
          i++;
          $(".info").append("i: " + i);

          var Name = $(this).find('Name').text();
          $(".info").append("<p class='name"+ i + "'><strong>name: </strong>" + Name + "</p>");

          var Abbrev = $(this).find('Abbrev').text();
          $(".info").append("<p class='abbrev"+ i + "'><strong>abbrev: </strong>" + Abbrev + "</p>");

          var FipsCode = $(this).find('FipsCode').text();
          $(".info").append("<p class='fipscode"+ i + "'><strong>fipscode: </strong>" + FipsCode + "</p>");

          var Category = $(this).find('Category').text();
          $(".info").append("<p class='category"+ i + "'><strong>category:</strong>" + Category + "</p>");

          var Subcategory = $(this).find('Subcategory').text();
          $(".info").append("<p class='subcategory"+ i + "'><strong>subcategory: </strong>" + Subcategory + "</p>");

          var HasLawOrRestriction = $(this).find('HasLawOrRestriction').text();
          $(".info").append("<p class='HasLawOrRestriction"+ i + "'><strong>HasLawOrRestriction</strong>" + HasLawOrRestriction + "</p>");

          var HasLawOrRestrictionDescription = $(this).find('HasLawOrRestrictionDescription').text();
          $(".info").append("<p class='HasLawOrRestrictionDescription"+ i + "'><strong>HasLawOrRestrictionDescription: </strong>" + HasLawOrRestrictionDescription + "</p>");

          var Citation = $(this).find('Citation').text();
          $(".info").append("<p class='Citation"+ i + "'><strong>citation: </strong>" + Citation + "</p>");

          var Description = $(this).find('Description').text();
          $(".info").append("<p class='Description"+ i + "'><strong>Description: </strong>" + Description + "</p>");

          var CategoryDisplayOrder = $(this).find('CategoryDisplayOrder').text();
          $(".info").append("<p class='CategoryDisplayOrder"+ i + "'><strong>CategoryDisplayOrder: </strong>" + CategoryDisplayOrder + "</p>");

          var SubcategoryDisplayOrder = $(this).find('SubcategoryDisplayOrder').text();
          $(".info").append("<p class='SubcategoryDisplayOrder"+ i + "'><strong>SubcategoryDisplayOrder: </strong>" + SubcategoryDisplayOrder + "</p>");

          var SubcategoryID = $(this).find('SubcategoryID').text();
          $(".info").append("<p class='SubcategoryID"+ i + "'><strong>SubcategoryID: </strong>" + SubcategoryID + "</p>");

          var CategoryID = $(this).find('CategoryID').text();
          $(".info").append("<p class='CategoryID"+ i + "'><strong>CategoryID: </strong>" + CategoryID + "</p>");

          var StateID = $(this).find('StateID').text();
          $(".info").append("<p class='StateID"+ i + "'><strong>StateID: </strong>" + StateID + "</p>");


          $(".info").append("<hr/>");

        });

      },
      error: function() {
        console.log("An error occurred while processing XML file.");
      }
    });
  });
</script>
